<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen_content">
                <form class="login">
                    <div class="login_field">
                        <i class="login_icon fas fa-user"></i>
                        <input type="text" class="login_input" placeholder="Username / Email" name="one">
                    </div>
                    <div class="login_field">
                        <i class="login_icon fas fa-lock"></i>
                        <input type="password" class="login_input" placeholder="Password" name="two">
                    </div>
                    <button class="button login_submit">
                        <span class="button_text">Log In now</span>
                        <i class="button_icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="social_login">
                    <h1>Login via</h1>
                    <div class="social_icons">
                       <a href="#" class=" social_login_icons fa-brands fa-facebook"></a>
                       <a href="#" class="social_login_icons fa-brands fa-instagram" ></a>
                       <a href="#" class="social_login_icons fa-brands fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen_background">
                <span class="screen_background_shape screen_background_shape4"></span>
                <span class="screen_background_shape screen_background_shape3"></span>
                <span class="screen_background_shape screen_background_shape2"></span>
                <span class="screen_background_shape screen_background_shape1"></span>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
